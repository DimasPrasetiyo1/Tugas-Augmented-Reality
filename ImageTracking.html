<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 10" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="depresso"src="./assets/depresso_palworld_3d_free_model/scene.gltf"></a-asset-item>
            <a-asset-item id="direhowl" src="./assets/direhowl_palworld/scene.gltf"></a-asset-item>
            <a-asset-item id="dumud" src="./assets/dumud_palworld_free_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="grizzbolt" src="./assets/grizzbolt_palworld_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="mau" src="./assets/mau_palworld_free_3d_model_no_tail_bell/scene.gltf"></a-asset-item>
            <a-asset-item id="anubis" src="./assets/palworld_-_anubis/scene.gltf"></a-asset-item>
            <a-asset-item id="mossanda" src="./assets/palworld_mossanda/scene.gltf"></a-asset-item>
            <a-asset-item id="relaxaurus" src="./assets/relaxaurus_palworld_model_3d_free/scene.gltf"></a-asset-item>
            <a-asset-item id="swee" src="./assets/swee_palworld_free_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="teafant" src="./assets/teafant_palworld_model_3d_free/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="20 20 20" src="#depresso"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05"
                src="#direhowl"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#dumud"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0" position="-0.1 0 0" scale="0.15 0.15 0.15"
                src="#grizzbolt"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15"
                src="#mau"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model rotation="0 45 0" position="0 0 0" scale="0.0039 0.0039 0.0039"
                src="#anubis"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="15 15 15" src="#mossanda"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.09 0.09 0.09" src="#relaxaurus"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
            <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.18 0.18 0.18"
                src="#swee"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.0008 0.0008 0.0008"
                src="#teafant"></a-gltf-model>
        </a-entity>

    </a-scene>
</body>

</html>
