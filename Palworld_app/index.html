<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .splash {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .splash img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="splash">
        <img src="../marker/splash screen - palworld.png" alt="Logo">
    </div>
    <script>
        // Redirect to dashboard after 3 seconds
        setTimeout(function() {
            window.location.href = "Palworld.html";
        }, 1500);
    </script>
</body>
</html>
