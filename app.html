<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
            /* Ensure it's above other content */
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/robots.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Card Images -->
            <img id="depresso_card" src="./assets/depresso_palworld_3d_free_model/depresso.png"></img>
            <img id="direhowl_card" src="./assets/direhowl_palworld/direhowl.jpeg"></img>
            <img id="dumud_card" src="./assets/dumud_palworld_free_3d_model/dumud.jpeg"></img>
            <img id="grizzbolt_card" src="./assets/grizzbolt_palworld_3d_model/Grizzbolt.png"></img>
            <img id="mau_card" src="./assets/mau_palworld_free_3d_model_no_tail_bell/mau.png"></img>
            <img id="anubis_card" src="./assets/palworld_-_anubis/anubis.png"></img>
            <img id="mossanda_card" src="./assets/palworld_mossanda/Mossanda.png"></img>
            <img id="relaxaurus_card" src="./assets/relaxaurus_palworld_model_3d_free/relaxaurus.png"></img>
            <img id="swee_card" src="./assets/swee_palworld_free_3d_model/swee.png"></img>
            <img id="teafant_card" src="./assets/teafant_palworld_model_3d_free/Teafant.png"></img>
            <img id="shiba" src="./marker/image.png"></img>

            <!-- 3D Models -->
            <a-asset-item id="depresso" src="./assets/depresso_palworld_3d_free_model/scene.gltf"></a-asset-item>
            <a-asset-item id="direhowl" src="./assets/direhowl_palworld/scene.gltf"></a-asset-item>
            <a-asset-item id="dumud" src="./assets/dumud_palworld_free_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="grizzbolt" src="./assets/grizzbolt_palworld_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="mau" src="./assets/mau_palworld_free_3d_model_no_tail_bell/scene.gltf"></a-asset-item>
            <a-asset-item id="anubis" src="./assets/palworld_-_anubis/scene.gltf"></a-asset-item>
            <a-asset-item id="mossanda" src="./assets/palworld_mossanda/scene.gltf"></a-asset-item>
            <a-asset-item id="relaxaurus" src="./assets/relaxaurus_palworld_model_3d_free/scene.gltf"></a-asset-item>
            <a-asset-item id="swee" src="./assets/swee_palworld_free_3d_model/scene.gltf"></a-asset-item>
            <a-asset-item id="teafant" src="./assets/teafant_palworld_model_3d_free/scene.gltf"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#depresso_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075"
                    src="#depresso" animation-mixer></a-gltf-model>
            </a-plane>

        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#direhowl_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#direhowl"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#dumud_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#dumud"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#grizzbolt_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#grizzbolt"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#mau_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.25" scale="0.015 0.015 0.015" src="#mau"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#anubis_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0.1 0" scale="0.01 0.01 0.01" src="#anubis"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#mossanda_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- key 'clip' pada 'animation-mixer' menentukan animasi apa yang dijalankan, jika dikosongkan yang dipakai adalah default -->
                <a-gltf-model rotation="-90 -90 -90" position="0 0 0" scale="0.075 0.075 0.075"
                    src="#mossanda" animation-mixer="clip: attackspinlonghands"></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#relaxaurus_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.5" scale="0.5 0.5 0.5" src="#relaxaurus"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#swee_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.025 0.025 0.025" src="#swee"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#teafant_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.2" scale="0.025 0.025 0.025" src="#teafant"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

    </a-scene>
    <a href="./Palworld_app/palworld.html" class="back-btn">Back</a>
    <div id="UI">Marker information here.</div>
    Â 
</body>

</html>
